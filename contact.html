<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lassine's Portfolio - Contact</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    header {
      background: #000; /* Black header background */
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    nav {
      background: #555;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      padding: 0.75rem 1rem;
      text-decoration: none;
    }
    nav a:hover {
      background: #666;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    section h2 {
      margin-bottom: 1rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #333;
    }
    footer {
      background:  #000; /* Black header background */
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <h2>Get in Touch</h2>
    <p>If you'd like to get in touch, please fill out the form below:</p>
    <form class="contact-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Lassine. All Rights Reserved.</p>
  </footer>

  <script>
    // Example: Simple JS to show an alert and reset the form
    document.querySelector('.contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert("Thank you for reaching out! I'll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
